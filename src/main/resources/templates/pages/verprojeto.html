<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<title>WebGarden</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="resources/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="resources/css/stylef.css" rel="stylesheet">
	<link href="resources/color/default.css" rel="stylesheet">
	<link rel="shortcut icon" href="resources/img/fivicon.ico">
	<!-- =======================================================
    Theme Name: Web garden
    Author: Elis Regina Scherer (Lia)
	======================================================= -->
</head>

<body>
	<!-- navbar -->
	<div class="navbar-wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<!-- Responsive navbar -->
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</a>
					<a href="/logout"><img src="resources/img/slogan.png"></a>
					<!-- navigation -->
					<nav class="pull-right nav-collapse collapse">
						<ul id="menu-main" class="nav">
							<li><a title="Usuario" href="/testauser" > Área Restrita</a></li>
							<li><a title="Meus Dados" href="/dadosuser"  th:text ="${usuario.nome}" ><i class="icon-user"></i></a></li>
							<li>
								<form th:action="@{/logout}" method="post">
									<button type="submit">Sair</button>
								</form>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- Header area -->
	<div id="header-wrapper" class="header">
		<header class="clearfix">
			<h3><strong>Área Restrita</strong></h3>
		</header>
	</div>
	<body>
		<div class="container">
			<div class="row">
					<section id="maincontent" class="inner">
		<div class="container">
			<div class="row">
				<div class="alert alert-error" th:if="${mens}">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<strong>Oh Seu projeto está vazio</strong> Adicione algumas plantas ao seu projeto!.
				</div>
			
				<div class="">
					<h4>Plantas do Projeto  <a type="button" th:href="@{'/selecionarmais'(id=${projeto.id})}" class="btn btn-primary btn-small">Adicionar mais Plantas</a></h4>
						<h3  th:text="${projeto.nomeprojeto}"></h3>

						<div class="span6">

							<table class="table">
								<thead>
								 <tr>
									 <th>Foto</th>
									 <th>Nome Popular</th>
									 <th>Nome Cientifico</th>
								 </tr>
								</thead>
								<tbody th:each="plantaprojeto : ${plantas}">
										<tr>
											<th width="10%"><img th:src="*{'data:image/png;base64,'+ plantaprojeto.planta.foto.base64Encode() }" width="40" height="40"></th>
											<th width="25%" th:text="${plantaprojeto.planta.nomepopular}" ></th>
											<td class="nomecient" th:text="${plantaprojeto.planta.nomecientifico}"></td>
										</tr>
									  </tbody>
									</table>
							<br/>	<a class="btn btn-info btn-flat icon-arrow-left" href="/testauser"> Voltar</a>

						</div>
						 
						 

				</div>
			</div>
		</div>
		<!-- end container -->
	</section>
			</div>		
		</div>
	</body>
	<a href="#" class="scrollup"><i class="icon-angle-up icon-square icon-bgdark icon-2x"></i></a>
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/jquery.scrollTo.js"></script>
	<script src="resources/js/jquery.nav.js"></script>
	<script src="resources/js/jquery.localScroll.js"></script>
	<script src="resources/js/bootstrap.js"></script>
	<script src="resources/js/jquery.prettyPhoto.js"></script>
	<script src="resources/js/isotope.js"></script>
	<script src="resources/js/jquery.flexslider.js"></script>
	<script src="resources/js/inview.js"></script>
	<script src="resources/js/animate.js"></script>
	<script src="resources/js/custom.js"></script>
	<script src="resources/contactform/contactform.js"></script>

</html>
