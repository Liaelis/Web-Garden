    <meta charset="utf-8">
    <title>WebGarden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="resources/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="resources/css/stylef.css" rel="stylesheet">
    <link href="resources/color/default.css" rel="stylesheet">

    <!-- =======================================================
    Theme Name: Web garden
    Author: Elis Regina Scherer (Lia)
    ======================================================= -->
</head>

<body>
<!-- navbar -->
<div class="navbar-wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <!-- Responsive navbar -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span
                        class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </a>
                <a href="/"><img src="resources/img/slogan.png"></a>
                <!-- navigation -->
                <nav class="pull-right nav-collapse collapse">
                    <ul id="menu-main" class="nav">
                        <li><a title="Sobre" href="/sobre">Sobre Nós</a></li>
                        <li><a title="Cadastro" href="/cadastro">Cadastro</a></li>
                        <li><a title="Login" href="/login">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Header area -->
<div id="header-wrapper" class="header">
    <header class="clearfix">
        <h3><strong>Acesso a área restrita</strong></h3>

    </header>
</div>
<body>
<div class="container">
    <div class="row">
        <form method="post" class="form-control" th:action="@{/login}">
            <div class="accordion-inner">
                <div class="form-group col-md-12 ">
                    <h2>
                        <legend>Realizar Login</legend>
                    </h2>
                </div>
                <div class="alert alert-error" th:if="${erro}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Oh algo deu errado!</strong> Email ou senha incorretos.
                </div>
                <div class="form-label-group col-md-12">
                    <label for="username"><h4>E-mail </h4></label>
                    <input type="email" class="form-control col-md-5" id="username" name="username"
                           placeholder="Digite seu e-mail">
                </div>
                <div class="form-group col-md-12">
                    <label for="password"><h4>Senha </h4></label>
                    <input type="password" class="form-control col-md-5" id="password" name="password"
                           placeholder="Digite sua senha">
                </div>
                </br>
                <button type="submit" class="btn btn-success btn-lg">Acessar</button>
                &nbsp
                <a href="/" class="btn btn-danger">Cancelar</a><br/>
                <a href="/recuperacao" class="offset1">Esqueci minha senha</a>
                <br/>
            </div>
        </form>
    </div>
    <!-- end slider -->
</div>
</body>

<a href="#" class="scrollup"><i class="icon-angle-up icon-square icon-bgdark icon-2x"></i></a>

<script src="resources/js/inview.js"></script>

<script src="resources/contactform/contactform.js"></script>

</html>
