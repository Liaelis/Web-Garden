<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <title>WebGarden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="resources/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="resources/css/stylef.css" rel="stylesheet">
    <link href="resources/color/default.css" rel="stylesheet">
    <link rel="shortcut icon" href="resources/img/fivicon.ico">
    <!-- =======================================================
    Theme Name: Web garden
    Author: Elis Regina Scherer (Lia)
    ======================================================= -->
</head>

<body>
<!-- navbar -->
<div class="navbar-wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <!-- Responsive navbar -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span
                        class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </a>
                <a href="/"><img src="resources/img/slogan.png"></a>
                <!-- navigation -->
                <nav class="pull-right nav-collapse collapse">
                    <ul id="menu-main" class="nav">
                        <li><a title="Usuario" href="/testauser"> Área Restrita</a></li>
                        <li><a title="Meus Dados" href="/dadosuser" th:text="${usuario.nome}"><i
                                class="icon-user"></i></a></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit">Sair</button>
                            </form>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Header area -->
<div id="header-wrapper" class="header">
    <header class="clearfix">
        <h3><strong>Área Restrita</strong></h3>
    </header>
</div>
<div class="container ">
    <!--<div class="row ">-->

    <h4>
        <legend>DADOS DO USUÁRIO</legend>
    </h4>
    <div class="alert alert-success" th:if="${success}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Sucesso!</strong> Dados Atualizados com sucesso.
    </div>
    <div class="alert alert-error" th:if="${mens}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Oh algo deu errado!</strong> Administradores não podem deletar sua conta.
    </div>
    <form class="form-inline col-sm-12 offset0" method="POST" th:action="@{/dadosuser}">
        <div class="form-control row">
            <label for="nome" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" name="nome" id="nome" th:value="${usuario.nome}">
            </div>
        </div>
        <div class="form-group row">
            <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
            <div class="col-sm-10">
                <input type="name" class="form-control" id="telefone" name="telefone"
                       th:value="${usuario.telefone}">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" th:value="${usuario.email}">
            </div>
        </div>
		<input type="hidden" class="form-control" id="id" name="id" th:value="${usuario.id}">
        <div>
            <a href="/redefinir"> Deseja definir uma nova senha</a>
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary icon-ok btn-lg">Atualizar</button>
            &nbsp
            <a th:href="@{/deletar}" class="btn btn-flat btn-danger icon-trash btn-lg ">
                Excluir</a>&nbsp&nbsp
            <a th:href="@{/testauser}" class="btn btn-flat btn-info icon-arrow-left btn-lg"> Voltar</a>
        </div>

    </form>
</div>
<!--</div>-->

</div>
</div>
<!-- end container -->
</body>
<a href="#" class="scrollup"><i class="icon-angle-up icon-square icon-bgdark icon-2x"></i></a>
<script src="resources/js/jquery.js"></script>
<script src="resources/js/jquery.scrollTo.js"></script>
<script src="resources/js/jquery.nav.js"></script>
<script src="resources/js/jquery.localScroll.js"></script>
<script src="resources/js/bootstrap.js"></script>
<script src="resources/js/jquery.prettyPhoto.js"></script>
<script src="resources/js/isotope.js"></script>
<script src="resources/js/jquery.flexslider.js"></script>
<script src="resources/js/inview.js"></script>
<script src="resources/js/animate.js"></script>
<script src="resources/js/custom.js"></script>
<script src="resources/contactform/contactform.js"></script>

</html>
