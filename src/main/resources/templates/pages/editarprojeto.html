<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8">
	<title>WebGarden</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="resources/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="resources/css/stylef.css" rel="stylesheet">
	<link href="resources/color/default.css" rel="stylesheet">
	<link rel="shortcut icon" href="../img/fivicon.ico">
	<!-- =======================================================
    Theme Name: Web garden
    Author: Elis Regina Scherer (Lia)
	======================================================= -->
</head>

<body>
	<!-- navbar -->
	<div class="navbar-wrapper">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<!-- Responsive navbar -->
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
				</a>
					<a href="/logout"><img src="../img/slogan.png"></a>
					<!-- navigation -->
					<nav class="pull-right nav-collapse collapse">
						<ul id="menu-main" class="nav">
							<li><a title="Usuario" href="/testauser" > Área Restrita</a></li>
							<li><a title="Meus Dados" href="/dadosuser"  th:text ="${usuario.nome}" ><i class="icon-user"></i></a></li>
							<li>
								<form th:action="@{/logout}" method="post">
									<button type="submit">Sair</button>
								</form>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
	<!-- Header area -->
	<div id="header-wrapper" class="header">
		<header class="clearfix">
			<h3><strong>Área Restrita</strong></h3>
		</header>
	</div>
	<body>
		<div class="container">
			<div class="row">
					<section id="maincontent" class="inner">
		<div class="container">
			<div class="row">
				<div class="alert alert-error" th:if="${mens}">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<strong>Oh Seu projeto está vazio</strong> Adicione algumas plantas ao seu projeto!.
				</div>
				<div class="">
					<h3> Projeto </h3>
					<form align="justify" th:action="@{/updateprojeto}" method="POST">
						<div class="form-group col-md-12">
							<input type="nomeprojeto" class="form-control col-md-3" id="nomeprojeto"name="nomeprojeto" th:value="${projeto.nomeprojeto}">
							<input type="hidden" id="idprojeto" name="id" th:value="${projeto.id}">
							<button type="submit" class="btn btn-info btn-rounded btn-small">Atualizar Projeto</button>
						</div>
					</form>
						
						<div>
						
							<table class="table">
								<tbody th:each="plantaprojeto : ${plantas}">

										<tr>
										  <th scope="row" th:text="${plantaprojeto.planta.nomepopular}"></th>
										  <td><a th:href="@{'/verplanta'(idpp=${plantaprojeto.id})}"  class="btn btn-small btn-success  btn-rounded icon-eye-open"> Ver Planta</a></td>
										  <td><a th:href="@{'/deletarplanta'(idpp=${plantaprojeto.id},idproj=${projeto.id})}"  class="btn btn-danger btn-rounded btn-small icon-trash"> Deletar do Projeto</a></td>
									  </tr>
								</tbody>

									</table>
							
						</div>
						 
						 
						 <br/>	<a th:href="@{/testauser}" class="btn btn-info btn-flat icon-arrow-left"> Voltar</a>
				</div>
			</div>
		</div>
		<!-- end container -->
	</section>
			</div>		
		</div>
	</body>
	<a href="#" class="scrollup"><i class="icon-angle-up icon-square icon-bgdark icon-2x"></i></a>
	<script src="resources/js/jquery.js"></script>
	<script src="resources/js/jquery.scrollTo.js"></script>
	<script src="resources/js/jquery.nav.js"></script>
	<script src="resources/js/jquery.localScroll.js"></script>
	<script src="resources/js/bootstrap.js"></script>
	<script src="resources/js/jquery.prettyPhoto.js"></script>
	<script src="resources/js/isotope.js"></script>
	<script src="resources/js/jquery.flexslider.js"></script>
	<script src="resources/js/inview.js"></script>
	<script src="resources/js/animate.js"></script>
	<script src="resources/js/custom.js"></script>
	<script src="resources/contactform/contactform.js"></script>

</html>
