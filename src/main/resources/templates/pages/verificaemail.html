<body>
<!-- navbar -->
<div class="navbar-wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <!-- Responsive navbar -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </a>
                <a href="/"><img src="resources/img/slogan.png"></a>
                <!-- navigation -->
                <nav class="pull-right nav-collapse collapse">
                    <ul id="menu-main" class="nav">
                        <li><a title="Sobre" href="/sobre">Sobre Nós</a></li>
                        <li><a title="Cadastro" href="/cadastro">Cadastro</a></li>
                        <li><a title="Login" href="/login">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- Header area -->
<div id="header-wrapper" class="header">
    <header class="clearfix">
        <h3><strong>Recuperação de senha</strong></h3>

    </header>
</div>
<body>
<div class="container">
    <div class="row">
        <form  method="post" class="form-control" th:action="@{/verifica}" >
            <div class="accordion-inner">
                <div class="form-group col-md-12 ">
                    <h2><legend>Digite seu e-mail cadastrado</legend></h2>
                </div>
                <div th:if="${mensagem}">
                    <div class="alert alert-error" th:if="${!err}">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>Usuario informado não encontrado!</strong> Verifique os dados informados.
                    </div>
                </div>
                <div class="alert alert-success"th:if="${err}">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Solicitação feita com sucesso!</strong> Verifique seu e-mail para validação de nova senha.
                </div>
                <div class="form-label-group col-md-12">
                    <label for="email"><h4>E-mail  </h4></label>
                    <input type="email" class="form-control col-md-5" id="email"name="email" placeholder="Digite seu e-mail">
                </div>
                <button type="submit" class="btn btn-success btn-lg">Acessar</button> &nbsp
                <a href="/login" class="btn btn-danger">Cancelar</a><br/>

                <br/>
            </div>
        </form>
    </div>
    <!-- end slider -->
</div>
</body>
